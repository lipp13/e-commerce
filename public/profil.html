<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Profile Card -->
    <div class="relative bg-white p-6 rounded-lg shadow-lg w-full max-w-md z-10">
        <!-- Profile Details -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-bold">Akun Saya</label>
            </div>
            <div>
                <label class="block text-gray-500 text-sm">Nama Depan</label>
                <input type="text" value="Alif" class="w-full p-2 border rounded-lg" readonly>
            </div>
            <div>
                <label class="block text-gray-500 text-sm">Nama Belakang</label>
                <input type="text" value="Alfathar" class="w-full p-2 border rounded-lg" readonly>
            </div>
            <div>
                <label class="block text-gray-500 text-sm">No. Handphone (Terdafar di WhatsApp)</label>
                <input type="text" value="+62 8134567890" class="w-full p-2 border rounded-lg" readonly>
            </div>
            <div>
                <label class="block text-gray-500 text-sm">Email</label>
                <input type="email" value="alifathar@gmail.com" class="w-full p-2 border rounded-lg" readonly>
            </div>
            <div>
                <label class="block text-gray-500 text-sm">Jenis Kelamin</label>
                <input type="text" value="Laki-Laki" class="w-full p-2 border rounded-lg" readonly>
            </div>
            <div>
                <label class="block text-gray-500 text-sm">Tanggal Lahir</label>
                <input type="text" value="13/07/28" class="w-full p-2 border rounded-lg" readonly>
            </div>
        </div>
    </div>
</body>
</html>
